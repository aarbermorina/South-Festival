<!DOCTYPE html>
<html lang="en">
<head>
    <title>LINE-UP</title>
    <link rel="stylesheet" href="../design/slider.css">
</head>
<body>
    <h3 style="font-family: 'Roboto Condensed', sans-serif;">Our line-up so far for this year. More to come!</h1>
        <div class="slideshow-container">
            <div class="singers">
              <img src="../img/img1.jpg" style="width:100%">
              <div class="text">-J Cole-</div>
            </div>
          
            <div class="singers">
              <img src="../img/img2.jpg" style="width:100%">
              <div class="text">-Jennifer Lopez-</div>
            </div>
          
            <div class="singers">
              <img src="../img/img3.jpg" style="width:100%">
              <div class="text">-Rita Ora-</div>
            </div>
            <div class="singers">
                <img src="../img/img4.jpg" style="width:100%">
                <div class="text">-Nelly Furtado-</div>
              </div>
              <div class="singers">
                <img src="../img/img5.jpg" style="width:100%">
                <div class="text">-Timbaland-</div>
              </div>
 
            <a class="previous" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
          </div>
          <script src="../js/slider.js"></script>
</body>
</html>
