<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact us</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
<div class="container">
    <form class="contact-from" id="contact">
        <h1 class="form-title">Contact us</h1>
        
        <div class="form-group">
            <input type="text" class="form-input" autofocus placeholder="Name and Surname">
        </div>
        <div class="form-group">
            <input type="text" class="form-input" autofocus placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" class="form-input" autofocus placeholder="Subject">
        </div>
        <div class="form-group">
           <textarea name="txtarea" class="form-input" autofocus placeholder="Message"></textarea>
        </div>
        <button class="form-button" type="submit">Submit</button>
    </form>
<script src="main.js"></script>
</body>
</html>
