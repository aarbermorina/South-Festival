<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in/Sign up</title>
    <link rel="stylesheet" href="login-signup-style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form-title">Login to South Festival</h1>
            <div class="form-group">
                <input type="text" class="form-input" autofocus placeholder="Username or email">
            </div>
            <div class="form-group">
                <input type="password" class="form-input" autofocus placeholder="Password">
            </div>
            <button class="form-button" type="submit">Log In</button>
            <p class="form-text">
                <a href="password" class="form-link">Forgot your password?</a>
            </p>
            <p class="form-text">
                <a style="font-family: 'Roboto Condensed', sans-serif;" href="signup.html" class="form-link">Don't have an account? Create account</a>
            </p>
        </form>
    <script src="main.js"></script>
</body>
</html>
