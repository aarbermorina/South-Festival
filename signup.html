<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="login-signup-style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="createAccount">
            <h1 class="form-title">Create Account</h1>
            <div class="form-group">
                <input type="text" class="form-input" autofocus placeholder="Username">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" autofocus placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" class="form-input" autofocus placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-input" autofocus placeholder="Confirm Password">
            </div>
            <button class="form-button" type="submit">Submit</button>
            <p class="form-text">
                <a style="font-family: 'Roboto Condensed', sans-serif;" href="Login.html" class="form-link">Already have an account? Sign In</a>
            </p>
        </form>
</div>
</body>
</html>
