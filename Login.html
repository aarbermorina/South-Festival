<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in/Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form-title">Login</h1>
            <div class="form-msg">Incorrect username or password</div>
            <div class="form-group">
                <input type="text" class="form-input" autofocus placeholder="Username or email">
                <div class="form-input-msg">This is an error message</div>
            </div>
            <button class="form-button" type="submit">Log In</button>
            <div class="form-group">
                <input type="password" class="form-input" autofocus placeholder="Password">
                <div class="form-input-msg">This is an error message</div>
            </div>
            <p class="form-text">
                <a href="#" class="form-link">Forgot your password?</a>
            </p>
            <p class="form-text">
                <a class="form-link" id="CreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
